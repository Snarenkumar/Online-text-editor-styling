<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Designer</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Email Designer</h2>

    <!-- Template Selector -->
    <label for="templates">Choose a template:</label>
    <select id="templates">
        <option value="blank">Blank</option>
        <option value="template1">Professional</option>
        <option value="template2">Newsletter</option>
    </select>

    <!-- Email Design Area -->
    <div id="editor"></div>

    <button id="exportHtml">Export as HTML</button>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="script.js"></script>
</body>
</html>
