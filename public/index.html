<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium HTML Template Editor</title>

    <!-- CodeMirror Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">

    <!-- Custom Styles on css file  -->
    <link rel="stylesheet" href="styles.css">

    <!-- CodeMirror Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1> Template Editor</h1>


    <div class="text">
        <h3>ğŸ“‚ Select a Below Template to Start:</h3>
    </div>

    <div class="templateSelector">
        <select id="template-selector" onchange="loadTemplate()">
            <option value="">Select a template to start</option>
        </select>


    </div>



    <div class="container">

        <!-- Editor Panel -->
        <div class="editor-panel">
            <label for="template-selector"></label>
            
            <textarea id="editor-container"></textarea>
            <div class="controls">
                <!-- <button onclick="formatCode()">âœ¨ Format Code</button> -->
                <button onclick="saveTemplate()">ğŸ’¾ Save Changes</button>
                <!-- <button onclick="renderHTML()">ğŸ” Render HTML</button> -->
                <button onclick="exportHTML()">Continue</button>
            </div>
        </div>

        <!-- Preview Panel -->
        <div class="preview-panel">
            <h2>HTML Preview</h2>
            <div id="preview"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
